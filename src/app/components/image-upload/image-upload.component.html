<label class="hoverable" [for]="uploadId">
  <img [src]="url ? url : '../../../assets/icons/imageBack.png'" />

  <div class="hover-text"></div>
  <div class="background"></div>
</label>
<br />

  <input
    [id]="uploadId"
    type="file"
    class="uploadId"
    (change)="onSelectFile($event)"
  />
  <button *ngIf="url" (click)="delete()">delete</button>
