<div class="col-12 popup p-4">
  <div class="row mt-2">
    <div class="col-11"></div>
    <div class="col-1 m-auto">
      <img
        mat-dialog-close
        src="../../../../assets/icons/close.png"
        alt=""
        class="m-auto close_icon"
      />
    </div>
  </div>
  <div class="col-12">
    <p class="headline_4 text-center primary m-0">Add User</p>
    <p class="content text-center primary pt-2">
      You can add a user to the system from here.
    </p>
  </div>

  <div class="row">
    <div class="col-3">
      <div class="avatar-upload">
        <div class="avatar-edit">
          <input
            type="file"
            id="imageUpload"
            accept=".png, .jpg, .jpeg"
            (change)="fileChangeEvent($event)"
            formControlName="profileImage"
          />

          <!-- <label for="imageUpload"></label> -->
        </div>
        <div class="avatar-preview">
          <div
            id="#imagePreview"
            [@selectedImage]="imageState"
            [style.background-image]="'url(' + image + ' )'"
          >
            <!-- <img src={{user.user_details.user_image}} alt=""> -->
          </div>
        </div>
      </div>
    </div>
    <div class="col-5 my-4">
      <div class="d-flex">
        <input
          class="d-none"
          type="file"
          id="imageUpload"
          accept=".png, .jpg, .jpeg"
          (change)="fileChangeEvent($event)"
        />
        <label
          class="col-5 primary_btn float-start w-100"
          mat-flat-button
          for="imageUpload"
        >
          <p class="m-0 white-color body-2">UPLOAD NEW A PHOTO</p>
        </label>
        <button
          class="btn btn-reset mx-2 my-1 col-6 body-2"
          mat-flat-button
          mat-dialog-close
        >
          RESET
        </button>
      </div>
      <p class="caption my-3" style="color: #a0a0a0">
        Allowed PNG or JPEG. Max size of 800K.
      </p>
    </div>
  </div>

  <!-- form  -->

  <div class="row mt-3 mx-3">
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label class="content">First Name</mat-label>
        <input matInput placeholder="First Name" />

        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label class="content">Second Name</mat-label>
        <input matInput placeholder="Second Name" />

        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </div>
  </div>
  <div class="row mt-3 mx-3">
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label class="content">Email</mat-label>
        <input matInput placeholder="Email" />

        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label class="content">Contact Number</mat-label>
        <input matInput placeholder="Contact Number" />

        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </div>
  </div>
  <div class="row mt-3 mx-3">
    <div class="col-md-6">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label class="content">Role</mat-label>
        <input matInput placeholder="Role" />

        <mat-hint>Hint</mat-hint>
      </mat-form-field>
    </div>
    <div class="col-md-6"></div>
  </div>

  <div class="row">
    <div class="col-md-6 my-4 d-flex flex-row-reverse">
      <button class="primary_btn content">ADD</button>
    </div>
    <div class="col-md-6 my-4">
      <button class="btn-reset primary py-3 px-2 content">CANCEL</button>
    </div>
  </div>
</div>
