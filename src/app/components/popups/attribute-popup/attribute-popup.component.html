<div class="col-12 popup p-4 overflow-auto">
  <div class="row mb-4 mt-2">
    <div class="col-11">
      <p class="body-3 primary">Add a New Attributes</p>
    </div>
    <div class="col-1 m-auto">
      <img
        mat-dialog-close
        src="../../../../assets/icons/close.png"
        alt=""
        class="m-auto"
      />
    </div>
  </div>

  <div>
    <div class="row">
      <div class="col-8">
        <ng-container
          *ngFor="let phone of getPhonesFormControls(); let i = index"
        >
          <div class="row">
            <div class="col-5 my-auto">
              <p class="primary content">Attribute Name</p>
            </div>
            <div class="col-7">
              <mat-form-field appearance="outline" class="w-100">
              
                <input
                  type="text"
                  matInput
                  placeholder="Search by Product Name"
                />
              </mat-form-field>
              <br /><br />
            </div>
          </div>
        </ng-container>
      </div>
      <div class="col-4">
        <div class="row">
          <div class="col-6">
            <button class="primary_btn btn-md  m-auto content" (click)="addPhone()">
              Add
            </button>
          </div>
          <div class="col-6 p-0">
            <button class="primary_btn clear_btn m-auto content" (click)="removePhone(index)">
              Clear All
            </button>
          </div>
          <!-- <button (click)="removePhone(i)">Remove Phone</button> -->
        </div>
      </div>
    </div>
  </div>

  <!-- <button (click)="addPhone()">Add new phone</button> -->

  <div class="row">
    <div class="col-12">
      <div class="col-12 mt-5 d-flex flex-row-reverse">
        <div class="col-3 d-flex">
          <button class="primary_btn m-auto content">SAVE DETAILS</button>
        </div>
      </div>
    </div>
  </div>
</div>
