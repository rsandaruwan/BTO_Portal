<div class="col-12 popup p-4 ">
  <div class="row mb-4 mt-2 ">
    <div class="col-11">
      <p class="body-3 primary">Add a New Category</p>
    </div>
    <div class="col-1 m-auto ">
      <img mat-dialog-close src="../../../../assets/icons/close.png" alt="" class="m-auto" />
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-3 my-auto">
      <p class="primary content">Category Name</p>
    </div>
    <div class="col-5">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label class="body-2 gray-text">Search by Product Name1</mat-label>
        <input type="text" matInput placeholder="Search by Product Name" />
      </mat-form-field>
    </div>
  </div>
  <div class="row ">
    <div class="col-3 my-auto">
      <p class="primary content">Select Subcategory</p>
    </div>
    <div class="col-5">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label class="body-2 gray-text">Select Category</mat-label>
        <mat-select [(ngModel)]="selectedValue" name="food">
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{ food.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
        <div class="col-12 mt-5 d-flex flex-row-reverse">
            <div class="col-3 d-flex"><button  class="primary_btn m-auto content" (click)="done()">SAVE DETAILS</button></div>
            
          </div>
    </div>
  </div>
</div>
