<div class="col-12 popup p-4 overflow-auto">
  <div class="row mb-4 mt-2">
    <div class="col-11">
      <p class="body-3 primary">Add a New Ingredient</p>
    </div>
    <div class="col-1 m-auto">
      <img
        mat-dialog-close
        src="../../../../assets/icons/close.png"
        alt=""
        class="m-auto"
      />
    </div>
  </div>

  <div>
    <div class="row">
      <div class="col-3 my-auto">
        <p class="primary content">Ingredient Name</p>
      </div>
      <div class="col-5">
        <mat-form-field appearance="outline" class="w-100">
          <!-- <mat-label class="body-2 gray-text"
                  >Search by Product Name1</mat-label> -->
          <input type="text" matInput placeholder="Search by Product Name" />
        </mat-form-field>
        <br /><br />
      </div>
      <div class="col-4"></div>
    </div>

    <div class="row">
      <div class="col-3 my-auto">
        <p class="primary content">Ingredient Image</p>
      </div>
      <div class="col-5">
        <app-image-upload></app-image-upload>
      </div>
    </div>
    <div class="row">
      <div class="col-3 my-auto">
        <p class="primary content">Description</p>
      </div>
      <div class="col-9">
        <mat-form-field
          floatLabel="always"
          appearance="fill"
          class="text-area my-3"
        >
          <textarea
            placeholder="Description"
            matInput
            [(ngModel)]="textareaContent"
            (input)="adjustTextareaHeight($event)"
            #autoHeightTextarea
            class="text_inp"
          ></textarea>
        </mat-form-field>
      </div>
    </div>
  </div>

  <!-- <button (click)="addPhone()">Add new phone</button> -->

  <div class="row">
    <div class="col-12">
      <div class="col-12 mt-5 d-flex flex-row-reverse">
        <div class="col-3 d-flex">
          <button class="primary_btn m-auto content">SAVE DETAILS</button>
        </div>
      </div>
    </div>
  </div>
</div>
