<div class="col-12 popup p-4 overflow-auto">
    <div class="row mb-4 mt-2">
      <div class="col-11">
        <p class="body-3 primary">Add a New Recipe Category</p>
      </div>
      <div class="col-1 m-auto">
        <img
          mat-dialog-close
          src="../../../../assets/icons/close.png"
          alt=""
          class="m-auto"
          #closebutton
        />
      </div>
    </div>
  
    <div>
      <div class="row">
        <div class="col-10">
          <ng-container
           
          >
            <div class="row">
              <div class="col-4 my-auto">
                <p class="primary content">Category Name</p>
              </div>
              <div class="col-8">
                <mat-form-field appearance="outline" class="w-100">
                
                  <input
                    type="text"
                    matInput
                    placeholder="Enter name"
                    [formControl]="recipe_category_name"
                  />
                </mat-form-field>
                <mat-hint class="text-danger" *ngIf="resultArray[0]?.type == 'attribute_name'">{{resultArray[0].msg}}</mat-hint>
                <br /><br />
              </div>
            </div>
          </ng-container>
        </div>
       
      </div>
    </div>
  
    
  
    <div class="row">
      <div class="col-12">
        <div class="col-12 mt-5 d-flex flex-row-reverse">
          <div class="col-4 d-flex">
            <button class="primary_btn m-auto content" (click)="save()">SAVE DETAILS</button>
          </div>
        </div>
      </div>
    </div>
  </div>
