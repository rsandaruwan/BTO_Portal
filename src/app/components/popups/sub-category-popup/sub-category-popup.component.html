<div class="col-12 popup p-4 overflow-auto">
  <div class="row mb-4 mt-2">
    <div class="col-11">
      <p class="body-3 primary">Add a New Sub Category</p>
    </div>
    <div class="col-1 m-auto">
      <img
        mat-dialog-close
        src="../../../../assets/icons/close.png"
        alt=""
        class="m-auto"
      />
    </div>
  </div>


  <div *ngFor="let phone of getPhonesFormControls(); let i = index">
    <div class="row ">
      <div class="col-3 my-auto">
        <p class="primary content">Category Name</p>
      </div>
      <div class="col-5">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label class="body-2 gray-text"
            >Search by Product Name1</mat-label
          >
          <input type="text" matInput placeholder="Search by Product Name" />
        </mat-form-field>
      </div>
      <!-- <button (click)="removePhone(i)">Remove Phone</button> -->
    </div>
    <br />
  </div>

  <div class="d-flex">
    <img (click)="addPhone()"
      src="../../../../../../assets/icons/addicon.png"
      alt=""
    />
    <p class="content my-auto mx-2  primary">Add another Sub Category</p>
  </div>

  <!-- <button (click)="addPhone()">Add new phone</button> -->

  <div class="row">
    <div class="col-12">
      <div class="col-12 mt-5 d-flex flex-row-reverse">
        <div class="col-3 d-flex">
          <button class="primary_btn m-auto content">SAVE DETAILS</button>
        </div>
      </div>
    </div>
  </div>
</div>
