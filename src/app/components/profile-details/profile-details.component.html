<div class="row header">
  <div class="col-2 mt-4 p-2">
    <div  class="not_position" >
      <img src="../../../assets/icons/notification.png" alt="" />
      <div class="not-back">
        <p class="not_count text-center">1</p>
      </div>
    </div>
  </div>
  <div class="col-6 m-3 d-flex flex-row-reverse">
    <div
      class="col-md-2 ratio ratio-1x1 w-25 p-0 round-image"
      [ngStyle]="{
        'background-image': 'url(' + user_image + ')'
      }"
    ></div>
  </div>
</div>
