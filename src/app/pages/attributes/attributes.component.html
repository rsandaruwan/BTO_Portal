

<mat-sidenav-content class="sidenav-content" style="margin-left: 0px !important;">
  <div class="col-12 mx-5 header sticky-top nav-bar secound_back">
    <div class="row">
      <div class="col-md-10">
        <div class="mx-4 mt-3">
          <p class="headline_4">Add Attributes</p>
          <p>All the Details are shown below.</p>
        </div>
      </div>
      <div class="col-md-2">
      <app-profile-details></app-profile-details>
      </div>
    </div>
  </div>

<div class="col-12 mt-4 body-table secound_back">
  <div class="row mx-2 py-3">
    <div class="col-12 col-md-6 text_field my-auto">
      <div class="d-flex">
        <p class="headline_4 f_400 my-auto">
          Attributes <span class="content f_400"> {{count}}</span>
        </p>

        <mat-form-field appearance="outline" class="w-50 mx-4">
          <mat-label class="body-2 gray-text"
            >Search by Attribute name</mat-label
          >
          <img
            matPrefix
            src="../../../assets/icons/serach.png"
            alt=""
            class="mx-4"
          />
          <input
            type="text"
            matInput
            placeholder="Search by Product Name"
            (keyup)="search($event)"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="col-12 col-md-6 d-flex flex-row-reverse">
      <div class="col-3 d-flex">
        <button (click)="openAttribute()" class="primary_btn m-auto content">
          ADD AN ATTRIBUTE
        </button>
      </div>
    </div>
  </div>

  <!-- Product table -->
  <div class="col-md-12">
    <!-- <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field> -->

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="attribute_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Attribute ID
          </th>
          <td mat-cell *matCellDef="let row">{{ row.attribute_id }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="attribute_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Attribute Name
          </th>
          <td mat-cell *matCellDef="let row">{{ row.attribute_name }}</td>
        </ng-container>

        <!-- Fruit Column -->

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon class="mat_icon material-symbols-outlined"
                  >visibility</mat-icon
                >
                <span>View</span>
              </button>
              <button
                mat-menu-item
                (click)="editclick(row.attribute_id, row.attribute_name)"
              >
                <mat-icon class="mat_icon">edit_square</mat-icon>
                <span>Edit</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>


      <mat-paginator #paginator
        [pageSizeOptions]="[10, 20, 30]"
        [length]="11"
        (page)="onPageChange($event)"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
