<div class="row m-0 p-0">
  <div class="col-12 col-md-7">
    <div class="col-12 mt-4 body-table secound_back">
      <div class="row mx-2 py-3">
        <div class="col-12 col-md-8 text_field my-auto">
          <div class="d-flex">
            <p class="col-3 headline_4 f_400 my-auto">
              Customers List <span class="content f_400"> 05</span>
            </p>

            <mat-form-field appearance="outline" class="w-100 mx-4">
              <mat-label class="body-2 gray-text"
                >Search by Customer Name</mat-label
              >
              <img
                matPrefix
                src="../../../assets/icons/serach.png"
                alt=""
                class="mx-4"
              />
              <input
                type="text"
                matInput
                placeholder="Search by Product Name"
              />
            </mat-form-field>
          </div>
        </div>
      </div>

      <!-- Product table -->
      <div class="col-md-12">
        <!-- <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                  </mat-form-field> -->

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- ID Column -->
            <ng-container matColumnDef="cus_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Attribute ID
              </th>
              <td mat-cell *matCellDef="let row">{{ row.cus_name }}</td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="cus_email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Attribute Name
              </th>
              <td mat-cell *matCellDef="let row">{{ row.cus_email }}</td>
            </ng-container>

            <!-- Fruit Column -->

            <ng-container matColumnDef="cus_contact">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
              <td mat-cell *matCellDef="let row">{{row.cus_contact}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- Row shown when there is no matching data. -->
            <!-- <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                      </tr> -->
          </table>

          <mat-paginator
            [pageSizeOptions]="[10, 15, 25, 50]"
            aria-label="Select page of users"
          ></mat-paginator>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-5"></div>
</div>
