<mat-sidenav-content class="sidenav-content" style="margin-left: 0px !important;">
  <div class="col-12 mx-5 header sticky-top nav-bar secound_back">
    <div class="row">
      <div class="col-md-10">
        <div class="mx-4 mt-3">
          <p class="headline_4">Add Ingredients</p>
          <p>All the Details are shown below.</p>
        </div>
      </div>
      <div class="col-md-2">
      <app-profile-details></app-profile-details>
      </div>
    </div>
  </div>


<div class="col-12 mt-4 body-table secound_back">
  <div class="row mx-2 py-3">
    <div class="col-12 col-md-6 text_field my-auto">
      <div class="d-flex">
        <p class="headline_4 f_400 my-auto">
          Ingredients <span class="content f_400"> 05</span>
        </p>

        <mat-form-field appearance="outline" class="w-50 mx-4">
          <mat-label class="body-2 gray-text"
            >Search by Ingredient name</mat-label
          >
          <img
            matPrefix
            src="../../../assets/icons/serach.png"
            alt=""
            class="mx-4"
          />
          <input type="text" matInput placeholder="Search by Product Name"  (keyup)="search($event)" />
        </mat-form-field>
      </div>
    </div>

    <div class="col-12 col-md-6 d-flex flex-row-reverse">
      <div class="col-3 d-flex">
        <button (click)="AddAttribute()" class="primary_btn m-auto content">
          ADD AN INGREDIENT
        </button>
      </div>
    </div>
  </div>

  <!-- Product table -->
  <div class="col-md-12">
   

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="ingredient_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Ingredient ID
          </th>
          <td mat-cell *matCellDef="let row">{{ row.ingredient_id }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="ingredient_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Ingredient
          </th>
          <td mat-cell *matCellDef="let row">
            <div class="row">

            

       
              <div
                class="col-md-2 ratio ratio-1x1 w-25 p-0 round-image"
                [ngStyle]="{
                  'background-image':
                    'url(' + row.ingredient_image + ')'
                }"
              ></div>
              <div class="col-md-10 m-auto">{{row.ingredient_name}}</div>
            </div>
          </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="ingredient_description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Description
          </th>
          <td mat-cell *matCellDef="let row" class="w-50">
            {{ row.ingredient_description }}
          </td>
        </ng-container>

        <!-- Fruit Column -->

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
             
              <button mat-menu-item (click)="openAttribute(row.ingredient_id)">
                <mat-icon class="mat_icon">edit_square</mat-icon>
                <span>Edit</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <!-- <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr> -->
      </table>

      <mat-paginator
        [pageSizeOptions]="[10, 15, 25, 50]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>

</mat-sidenav-content>
