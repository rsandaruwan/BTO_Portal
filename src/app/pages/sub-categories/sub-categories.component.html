<div class="col-12 mt-4 body-table secound_back">
  <div class="row mx-2 py-3">
    <div class="col-12 col-md-6 text_field my-auto">
      <div class="d-flex">
        <p class="headline_4 f_400 my-auto">
          Categories <span class="content f_400"> 05</span>
        </p>

        <mat-form-field appearance="outline" class="w-50 mx-4" >
          <mat-label class="body-2 gray-text">Search by Product Name1</mat-label>
          <img
          matPrefix
          src="../../../assets/icons/serach.png"
          alt=""
          class="mx-4"
        />
          <input type="text" matInput placeholder="Search by Product Name" />

         
        </mat-form-field>
      </div>
    </div>

    <div class="col-12 col-md-6 d-flex flex-row-reverse">
      <div class="col-3 d-flex">
        <button (click)="openCategory()" class="primary_btn m-auto content">ADD A PRODUCT</button>
      </div>
      
    </div>
  </div>

  <!-- Product table -->
  <div class="col-md-12">
    <!-- <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field> -->

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="sub_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Category ID</th>
          <td mat-cell *matCellDef="let row">{{ row.sub_id }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="sub_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.sub_name }}</td>
        </ng-container>

        <!-- Fruit Column -->

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon class="mat_icon material-symbols-outlined"
                  >visibility</mat-icon
                >
                <span>View</span>
              </button>
              <button mat-menu-item>
                <mat-icon class="mat_icon">edit_square</mat-icon>
                <span>Edit</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <!-- <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr> -->
      </table>

      <mat-paginator
        [pageSizeOptions]="[10, 15, 25, 50]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
