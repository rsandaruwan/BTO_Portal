<div class="col-12 mt-4 body-table secound_back">
  <div class="row mx-2 py-3">
    <div class="col-12 col-md-6 text_field my-auto">
      <div class="d-flex">
        <p class="headline_4 f_400 my-auto">
          User <span class="content f_400"> {{count}}</span>
        </p>

        <mat-form-field appearance="outline" class="w-50 mx-4">
          <mat-label class="body-2 gray-text">Search User</mat-label>
          <img
            matPrefix
            src="../../../assets/icons/serach.png"
            alt=""
            class="mx-4"
          />
          <input
            type="text"
            matInput
            placeholder="Search by Product Name"
            (keyup)="search($event)"
          />
        </mat-form-field>
      </div>
    </div>

    <div class="col-12 col-md-6 d-flex flex-row-reverse">
      <div class="col-3 d-flex">
        <button class="primary_btn m-auto content" (click)="addUser()">
          Add User
        </button>
      </div>
    </div>
  </div>

  <!-- Product table -->
  <div class="col-md-12">
    <!-- <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field> -->

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="first_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>NAME</th>
          <td mat-cell *matCellDef="let row">{{ row.first_name }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>EMAIL</th>
          <td mat-cell *matCellDef="let row">{{ row.email }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="mobile">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Contact Number
          </th>
          <td mat-cell *matCellDef="let row">{{ row.mobile }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="user_role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ROLE</th>
          <td mat-cell *matCellDef="let row">
            <div
            
              class="col-10 status_btn admin_state px-3 py-2"
            >
            <p *ngIf ="!row.user_role" class="content admin_txt text-center m-0">
              NULL
            </p>
              <p *ngIf="row.user_role" class="content admin_txt text-center m-0">
                {{ row.user_role.name }}
              </p>
             
            </div>
            <!-- <div
              *ngIf="row.user_role != 'Administrator'"
              class="col-10 status_btn genaral_state px-3 py-2"
            >
              <p class="content genaral_txt text-center m-0">
                {{ row.user_role.name }}
              </p>
            </div> -->
          </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="user_status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>STATUS</th>
          <td mat-cell *matCellDef="let row">
            <div>
              <app-toggle-button
                [type]="1"
                class="my-3 "
                style="width: 140px"
                [width]="140"
                [on]=""
                [value]="row.user_status"
                [showLabels]="true"
                leftText="Active"
                rightText="Inactive  "
                (changed)="suspend(row.id,$event)"
                [id]="row.id"
              ></app-toggle-button>
            </div>
          </td>
        </ng-container>

        <!-- Fruit Column -->

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon class="mat_icon material-symbols-outlined"
                  >visibility</mat-icon
                >
                <span>View</span>
              </button>
              <button mat-menu-item (click)="editclick(row.id)">
                <mat-icon class="mat_icon">edit_square</mat-icon>
                <span>Edit</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <!-- <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr> -->
      </table>
      <mat-paginator #paginator
      [pageSizeOptions]="[10, 20, 30]"
      [length]="11"
      (page)="onPageChange($event)"
      aria-label="Select page of users"
    ></mat-paginator>
    </div>
  </div>
</div>
